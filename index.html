<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitKare?</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

</head>

<body>
    <header class="hero">
        <h1>Welcome to SplitKare?</h1>
        <img src="https://cdn.vectorstock.com/i/500p/03/71/hands-with-knife-and-fork-over-plate-ceramic-dish-vector-56120371.jpg"
            alt="" class="logo" />
    </header>
    <main class="container">
        <div class="card bill-input">
            <h2>Enter Bill Details</h2>
            <div class="section">
                <label for="bill-amount">Bill Amount</label>
                <div class="input-icon">
                    <span>â‚¹</span>
                    <input id="bill-amount" type="number" placeholder="0.00" />
                </div>
            </div>

            <div class="section">
                <label>Select Tip %</label>
                <div class="tip-options disabled">
                    <button class="tip">5%</button>
                    <button class="tip">10%</button>
                    <button class="tip">15%</button>
                    <button class="tip">25%</button>
                    <button class="tip">50%</button>
                    <button class="tip">75%</button>
                </div>
                <input class="custom-tip" type="number" placeholder="Custom Tip %" disabled />
            </div>

            <div class="section">
                <label>Number of People</label>
                <input class="number-of-people" type="number" placeholder="e.g. 2" disabled />
            </div>

            <button class="generate-bill-btn" disabled>Generate Bill</button>
        </div>

        <div class="card bill-output">
            <h2>Bill Summary</h2>
            <p>Tip Amount: <span class="tip-amount"></span></p>
            <p>Total Bill: <span class="total"></span></p>
            <p>Each Pays: <span class="each-person-bill"></span></p>
            <button class="reset-btn" disabled>Reset</button>
        </div>
    </main>
</body>

</html>
